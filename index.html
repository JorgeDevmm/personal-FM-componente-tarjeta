<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="contenedor card__flex">
      <div class="card__imagen">
        <img class="card__img" src="images/image-product-desktop.jpg" alt="" />
      </div>
      <div class="contenido">
        <h2 class="contenido__heading2">PERFUME</h2>
        <h1 class="contenido__heading">Gabrielle Essence Eau De Parfum</h1>

        <p class="contenido__texto">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="contenido-precio">
          <p class="contenido__oferta">$149.99</p>
          <p class="contenido__normal">$169.99</p>
        </div>

        <a class="contenido__botton" href=""
          ><img src="images/icon-cart.svg" alt="icono-carro" /> Add to Cart</a
        >
      </div>
    </div>
  </body>
  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by <a href="#">JorgeDevmm</a>.
  </footer>
</html>
